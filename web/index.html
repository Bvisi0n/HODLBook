<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HODLBook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>HODLBook Portfolio</h1>

  <table id="portfolioTable">
    <thead>
      <tr>
        <th>Token</th>
        <th>Amount</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="btn btn-add" onclick="addRow()">+ Add Token</button>

  <div id="confirmModal" class="modal">
    <p>Are you sure you want to delete <span id="modalTokenName"></span>?</p>
    <button class="btn" onclick="cancelDelete()">Cancel</button>
    <button class="btn btn-danger" onclick="confirmDelete()">Delete</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
