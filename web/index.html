<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HODLBook</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    td[contenteditable] {
      background-color: #fefefe;
      cursor: text;
    }
    .btn {
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      margin-left: 0.5rem;
    }
    .btn-danger {
      color: white;
      background: crimson;
    }
    .btn-add {
      margin-top: 1rem;
    }
    .modal {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid #aaa;
      padding: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    .modal.active {
      display: block;
    }
  </style>
</head>
<body>

  <h1>HODLBook Portfolio</h1>

  <table id="portfolioTable">
    <thead>
      <tr>
        <th>Token</th>
        <th>Amount</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="btn btn-add" onclick="addRow()">+ Add Token</button>

  <div id="confirmModal" class="modal">
    <p>Are you sure you want to delete <span id="modalTokenName"></span>?</p>
    <button class="btn" onclick="cancelDelete()">Cancel</button>
    <button class="btn btn-danger" onclick="confirmDelete()">Delete</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
